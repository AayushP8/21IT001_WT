<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to find the first number in the array that is greater than 3:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        const arr = [1, 2, 3, 4, 5];
        function myFunction() {
            const foundNum = arr.find((num) =>
            { 
                return num > 3;
            });
            document.getElementById("demo").innerHTML = foundNum;
        }
</script>
</body>
</html>
