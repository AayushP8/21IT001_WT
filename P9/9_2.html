<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to create a new array by doubling each element in the original array:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        const arr = [1, 2, 3]; 
        function myFunction() {
            const newArr = arr.map((num) => { return num * 2;
        });
        document.getElementById("demo").innerHTML = newArr;
        }
    </script>
</body>
</html>
